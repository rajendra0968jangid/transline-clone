  <style>
    /* Banner Section Styles */
    #dynamicBanner {
      margin-top: 85px;
      height: calc(100vh - 85px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.9)),
        url(images/biometrics.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      transition: background-image 1.8s ease-in-out;
    }

    /* Centered Text Container */
    .home-banner-images-div .text-white {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    /* Main Title */
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      line-height: 1.2;
      color: white;
      margin-bottom: 1rem;
    }

    /* Dynamic Keyword */
    .animated-keyword {
      font-size: 4rem;
      font-weight: bold;
      line-height: 1.1;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
    }

    .animated-keyword.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Separator */
    .separator {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .separator .line {
      width: 150px;
      height: 1px;
      background: #fff;
      animation: grow 1.5s ease-in-out;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        letter-spacing: 1.5px;
      }

      .animated-keyword {
        font-size: 2.5rem;
      }

      .separator .line {
        width: 120px;
      }
    }

    @media (max-width: 576px) {
      #dynamicBanner {
        height: auto;
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
      }

      .animated-keyword {
        font-size: 2rem;
      }

      .separator .line {
        width: 100px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .animated-keyword {
        font-size: 1.8rem;
      }

      .separator .line {
        width: 80px;
      }
    }
  </style>

  <style>
    .services-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
    }

    .service-card {
      position: relative;
      overflow: hidden;
      transform: perspective(1000px) rotateY(90deg);
      /* Start with the card rotated */
      opacity: 0;
      /* Start invisible */
      transition: opacity 0.6s ease, transform 0.8s ease;
      border-radius: 15px;
    }

    .service-card.visible {
      transform: perspective(1000px) rotateY(0deg);
      /* Flip to 0-degree rotation */
      opacity: 1;
      /* Make the card visible */
    }

    .services-grid .service-card {
      animation: none;
    }

    .service-card .image {
      height: 350px;
      background-size: cover;
      background-position: center;
      position: relative;
      background-image: url(storepulse.avif);
      /* Replace with your image */
      background-size: cover;
      background-position: center;
    }

    .service-card .image::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80%;
      /* Controls the amount of the bottom part that's darkened */
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
      z-index: 1;
      /* Ensure it's above the image, but below the text */
    }

    .service-card .text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 20px;
      /* Reduced font size for mobile */
      z-index: 2;
      /* Ensures text is always on top */
      background: transparent;
      /* Keep the background transparent */
    }

    .service-card .text p {
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .read-more {
      display: inline-block;
      margin-top: 5px;
      color: #ffc107;
      font-size: 14px;
      /* Adjusted font size for mobile */
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .read-more::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #ffc107;
      transition: width 0.3s ease, left 0.3s ease;
    }

    .read-more:hover {
      color: #fff;
    }

    .read-more:hover::after {
      width: 100%;
      left: 0;
    }

    .read-more:focus-visible {
      outline: 2px solid #ffc107;
      outline-offset: 3px;
    }

    /* Normal Section: Display on all devices except mobile */
    @media (max-width: 767px) {
      .solutions-section {
        display: none;
      }

      .solutions-section-carousel {
        display: block;
      }
    }

    /* Carousel Section: Hidden on larger devices */
    @media (min-width: 768px) {
      .solutions-section {
        display: block;
      }

      .solutions-section-carousel {
        display: none;
      }
    }

    /* Services Grid Adjustments for Mobile View */
    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        /* Reducing the gap for a better layout */
      }
    }

    @media (max-width: 576px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <style>
    .founder-section {
      background: #f5f8fa;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    /* Founder Card with Image & Content */
    .founder-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .founder-card:hover {
      transform: translateY(-8px);
    }

    /* Content Wrapper with Animations */
    .content-wrapper {
      flex: 1 1 55%;
      padding: 10px 20px;
      color: #555;
      animation: slideUp 1s ease-out;
    }

    /* Founder's Heading & Tagline */
    .founder-heading {
      font-size: 1.2rem;
      color: #21156D;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .founder-name {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    .founder-tagline {
      font-size: 1.4rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Founder Bio Text */
    .founder-bio {
      font-size: 1rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    /* Vision Section */
    .vision-section {
      background: #e6f7ff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .vision-section:hover {
      transform: translateY(-3px);
    }

    .vision-heading {
      font-size: 1.3rem;
      color: #21156D;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .vision-text {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }

    /* Founder Image Section */
    .image-wrapper {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .founder-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    /* Responsive Media Queries */
    @media (max-width: 1024px) {
      .founder-card {
        flex-direction: row;
      }

      .founder-image {
        max-width: 400px;
      }
    }

    @media (max-width: 768px) {
      .image-wrapper {
        order: -1;
        /* Moves image to be above the content */
      }

      .content-wrapper {
        order: 1;
        /* Keeps content below the image */
      }

      .founder-card {
        flex-direction: column;
        text-align: left;
      }

      .content-wrapper,
      .image-wrapper {
        flex: 1 1 100%;
      }

      .founder-image {
        margin: 20px 0;
        max-width: 350px;
      }

      .founder-heading,
      .founder-tagline {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .founder-name {
        font-size: 2rem;
      }

      .founder-tagline,
      .founder-heading {
        font-size: 1.3rem;
      }

      .vision-text,
      .founder-bio {
        font-size: 0.9rem;
      }
    }

    /* Keyframe Animations */
    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0.5;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

      max-width: var(--container-max-width);

      border-radius: 10px;

      background-size: cover;
      background-position: center;
      filter: brightness(0.5) contrast(1);
      transition: all 0.3s ease;
    }

    .media-section__card:hover .media-section__background {
      transform: scale(1.1);

      left: var(--spacing);
